<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: beige;
      height: 100vh;
      display: flex;

      flex-wrap:nowrap;

    }

    }
    .item7 {
      background-color: rgb(43, 208, 226);
    }
    .item8 {
      background-color: rgb(226, 43, 61);
    }
    .item9 {
      background-color: rgb(43, 226, 58);

    .item10 {
      background-color: rgb(180, 226, 43);
