<html lang="ko">

<head>

</head>

<body>
  <!-- div: division, 공간/영역 분할 -->
  <!-- block형식 표현 -> 위에서부터 아래로 쌓는다. -->
  <div>이것은 내용입니다.</div>
  <div>이것은 내용입니다.</div>
  <div>이것은 내용입니다.</div>

  <!-- span: 공간/영역 분할 -->
  <!-- inline형식 표현 -> 왼쪽에서 오른쪽으로 붙임 -->
  <span>이것은 내용입니다.</span>
  <span>이것은 내용입니다.</span>
  <span>이것은 내용입니다.</span>

</body>

</html>
