<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: 1px solid #000;
      font-size: 24px;
    }

    td, th {
      width: 200px;
      height: 100px;
      border: 1px solid #000;
    }

    .sel {
      background: #0077ff;
      color:#fff;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <table summary="삼성 애플 스마트폰 태블릿 가격비교">
    <caption>제조사별 판매가격</caption>
    <thead>
      <tr>
        <th>구분</th>
        <th id="s">삼성</th>
        <th id="a">애플</th>
      </tr>
    </thead>

    <tfoot>
      <tr>
        <th>합계</th>
        <td>320,000</td>
        <td>350,000</td>
      </tr>
    </tfoot>

    <tbody>
      <tr>
        <th id="t">태블릿</th>
        <td headers="s t">150,000</td>
        <td headers="a t">160,000</td>
      </tr>
      <tr>
        <th id="p">스마트폰</th>
        <td headers="s p">170,000</td>
        <td headers="a p">190,000</td>
      </tr>
    </tbody>

  </table>
</body>
</html>
