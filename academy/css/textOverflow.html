<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: 20px;
    }

    #textBox p {
      margin: 0 auto;
      margin-bottom: 10px;
      border: 1px solid #333;
      padding: 10px;
      width: 90%;
      white-space: nowrap;
      /* 중요*/
      overflow: hidden;
      /* 중요*/
    }

    #textBox .clipText {
      text-overflow: clip;
    }

    #textBox .ellipsisText {
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <h1>text-overflow</h1>
  <div id="textBox">
    <h3>clip</h3>
    <p class="clipText">영역을 벗어나는 텍스트를 오버플로된 텍스트라 하는데 이렇게 오버플로된 텍스트를 생략부호(...)로 처리하는 속성입니다.</p>
    <h3>ellipsis</h3>
    <p class="ellipsisText">영역을 벗어나는 텍스트를 오버플로된 텍스트라 하는데 이렇게 오버플로된 텍스트를 생략부호(...)로 처리하는 속성입니다.</p>
  </div>
</body>

</html>
