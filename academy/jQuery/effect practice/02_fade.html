<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fade</title>
  <style type="text/css">
    .fade {
      width: 200px;
      height: 200px;
      position: relative;
      margin-bottom: 20px;
    }
    .fade span{
      display: block;
      width: 200px;
      height: 200px;
      background: #000;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.6;
    }

    .fade2{
      width: 200px;
      height: 200px;
      background: #000;
      margin-bottom: 20px;
    }
    .fade2 img{
      opacity: 0.4;
    }

    .fade3 {
      width: 200px;
      height: 200px;
      position: relative;
    }
    .fade3 span{
      display: block;
      width: 200px;
      height: 200px;
      background: #000;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.6;
    }
    .fade3 span:hover{
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      // $(".fade span").mouseenter(function(){
      //   $(this).animate({opacity:0}, 200);
      // });
      // $(".fade span").mouseleave(function(){
      //   $(this).animate({opacity:0.4}, 200);
      // });
      $(".fade span").hover(function(){
        $(this).animate({opacity:0}, 200);
      }, function(){
        $(this).animate({opacity:0.4}, 200);
      });

      $(".fade2 img").hover(function(){
        $(this).animate({opacity:1}, 200);
      }, function(){
        $(this).animate({opacity:0.4}, 200);
      });
    });
  </script>
</head>
<body>
  <div class="fade">
    <a href="#">
      <img src="images/img.jpg" width="200" height="200" alt="">
    </a>
    <span></span>
  </div>
  <div class="fade2">
    <a href="#">
      <img src="images/img.jpg" width="200" height="200" alt="">
    </a>
  </div>
  <div class="fade3">
    <a href="#">
      <img src="images/img.jpg" width="200" height="200" alt="">
    </a>
    <span></span>
  </div>
</body>
</html>
