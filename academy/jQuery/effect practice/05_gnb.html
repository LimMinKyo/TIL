    body,header,nav,div,ul,li{

    .gnb h2{

      height: 40px;
      margin: auto;
    }
    .gnb>ul>li{

      font-family: "나눔고딕";

      width: 20%;
      height: 40px;
      line-height: 40px;
      text-align: center;
      position: relative;
      background: #ccc;
    }
    .gnb>ul>li>a{
      display: block;
      height: 40px;
    }
    .gnb ul ul{
      padding-top: 20px;
      width: 100%;
      position: absolute;
      left: 0;
      top: 40px;
      background: #aaa;
      display: none;
    }
    .nav_bg{
      width: 100%;
      height: 240px;
      background: #eee;
      display: none;
    }
