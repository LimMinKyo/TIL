<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>accordion</title>
  <style type="text/css">
    div{
      margin-bottom: 10px;
    }
    h2, p{
      padding: 0;
      margin: 0;
    }
    h2{
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    p{
      height: 100px;
      background: #eee;
      margin-bottom: 20px;
      display: none;
    }
  </style>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){

      // $(".qna1 h2").click(function(){
      //   $(".qna1 p").slideToggle("fast");
      // });
      // $(".qna2 h2").click(function(){
      //   $(".qna2 p").slideToggle("fast");
      // });
      // $(".qna3 h2").click(function(){
      //   $(".qna3 p").slideToggle("fast");
      // });

      // $("div h2").click(function(){
      //   $(this).next().slideToggle("fast");
      // });

      // $("div h2").click(function(){
      //   $("div p").stop().slideUp("fast");
      //   $(this).next().stop().slideDown("fast");
      // });

      $("div h2").click(function(){
        $("div p").not($(this).next()).slideUp("fast");
        $(this).next().slideToggle("fast");
      });

    });
  </script>
</head>
<body>
  <div class="qna1">
    <h2>질문 1</h2>
    <p>답변 1</p>
  </div>
  <div class="qna2">
    <h2>질문 2</h2>
    <p>답변 2</p>
  </div>
  <div class="qna3">
    <h2>질문 3</h2>
    <p>답변 3</p>
  </div>
</body>
</html>
