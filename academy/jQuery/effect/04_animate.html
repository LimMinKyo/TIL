<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate</title>
  <style type="text/css">
    body{
      font-size: 20px;
    }
    #pop{
      width: 300px;
      height: 400px;
      position: absolute;
      left: 50px;
      top:50px;
      background: #09f;
    }
    .big_box{
      width: 800px;
      height: 300px;
    }
  </style>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("a:first").click(function(){
        // $("#pop").width(800).height(300);
        // $("#pop").addClass("big_box");
        // $("#pop").css({width:"800px", height:"300px"});
        $("#pop").animate({
          width: "800px",
          height: "300px",
          left: 200,
          top: 200,
        });
      });

      $("a:last").click(function(){
        // $("#pop").width(200).height(120);
        // $("#pop").css({width:"200px", height:"120px"});
        $("#pop").animate({
          width: "200px",
          height: "120px",
          left: 50,
          top: 50,
        });
      });

    });
  </script>
</head>
<body>
  <a href="#">크게</a>
  <a href="#">작게</a>
  <div id="pop"></div>
</body>
</html>
