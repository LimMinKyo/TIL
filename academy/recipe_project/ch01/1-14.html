<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- talble: 표, 행(row)/열(colume) -->
  <table border="1" cellspacing="0" width="500">
    <!-- tbody: 테이블의 내용, 시멘틱 태그 -->
    <!-- border: 외곽선 -->
    <thead>
      <tr>
        <!-- th: table header, 열(column)이름 -->
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <tbody>
      <!-- thead: 테이블의 헤더 부분 시맨틱 태그 -->
      <!-- tr: table row, 1개의 행 -->
      <tr>
        <!-- td: table data, 1개의 셀 -->
        <!-- td: 실제 컨텐츠 포함됨 -->
        <td>홍길동</td>
        <td>010-2337-9888</td>
      </tr>
      <tr>
        <td>고대근</td>
        <td>010-1234-5678</td>
      </tr>
    </tbody>
    <!-- tfoot: 테이블의 하단영역, 시멘틱태그 -->
    <!-- 주로 요약정보, 알림정보 -->
    <tfoot>
      <tr>
        <td>총 2건입니다.</td>
        <td>0000</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
