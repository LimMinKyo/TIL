<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      /* 문서 또는 부모 요소의 기준 절대 위치 */
      /* 기본은 태그 위치 */
      position: absolute;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
    }
  </style>
</head>

<body>
  <h1>고정 위치입니다.</h1>
  <div class="box red"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
</body>

</html>
