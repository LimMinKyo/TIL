<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    #box {
      /* 화면에서 안 보임 */
      display: none;
    }
  </style>
</head>

<body>
  <span onclick="showBox()">Show</span>
  <div id="box">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat dicta dolores qui, quas, ipsa error aspernatur nobis ullam deleniti illo itaque! Reprehenderit repellat blanditiis ratione accusantium. Rerum facilis esse eligendi?
  </div>
  <script>
    function showBox() {
      document.querySelector("#box").style.display = "block";
    }
  </script>
</body>

</html>
