<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .box {
      border: 3px solid black;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 20px;
    }

    .two {
      /* border-dadius: 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래 */
      border-radius: 50px 40px 20px 10px;
    }

    .three {
      /* 정사각형 크기면 크기의 1/2 원으로 가능 */
      borer-radius: 50%;
      /* 크기를 맞추면 진짜 원 */
      border-radius: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box two"></div>
  <div class="box three"></div>
</body>

</html>
