<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ol {
      list-style: none;
      padding:0;
    }

    ol>li {
      /* 숫자 증가에 사용할 변수를 선언 */
      /* 변수는 값을 저장하는 공간의 이름 */

      /* rint */

      /* counter-increment: 변수 */
      counter-increment: rint;
    }

    ol>li::before {
      /* counter(변수명) */
      /* 변수를 이용하여 숫자를 세곗다. */
      content: counter(rint)  ". ";
    }

    ol>li::after {
      /* attribute(속성) */
      /* attr(속성명 -> 속성값이 나옴) */
      content: " - " attr(data-count) " downloads";
      font-size: 0.75rem;
    }

    ol>li::first-letter {
      font-size: 1.75rem;
    }
  </style>
</head>

<body>
  <h1>인기 앱</h1>
  <ol>
    <!-- data-아무거나 -->
    <!-- data속성을 값을 넣고 싶은데 화면에는 출력 안함 -->
    <li data-count="500,000,000+">Zoome CLoud Meetings</li>
    <li data-count="100,000,000+">카카오톡</li>
    <li data-count="100,000,000+">당근마켓</li>
  </ol>
</body>

</html>
