<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술 연산자</title>
  <script type="text/javascript">
  var a, b
  a = 10;
  b = 20;
  document.write("<h2>");
  document.write("a = 10, b = 20");
  document.write("<hr>");
  document.write("a + b =" + (a+b));
  document.write("<hr>");
  document.write("a - b =" + (a-b));
  document.write("<hr>");
  document.write("a * b =" + (a*b));
  document.write("<hr>");
  document.write("a / b =" + (a/b));
  document.write("<hr>");
  document.write("a % b =" + (a%b));
  document.write("</h2>")
  </script>
</head>
<body>
  
</body>
</html>
