<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_domTest</title>
  <style type="text/css">
    
  </style>
  <script type="text/javascript">
    function changeColor(g_color){
      var txt = document.getElementById("changeText");
      txt.style.color = g_color;
    };
  </script>
</head>
<body>
  <p id="changeText">클릭한 버튼에 따라 다른 스타일이 적용됩니다.</p>
  <p><button type="button" onclick="changeColor('red')">빨강</button></p>
  <p><button type="button" onclick="changeColor('blue')">파랑</button></p>
  <p><button type="button" onclick="changeColor('green')">초록</button></p>
</body>
</html>
