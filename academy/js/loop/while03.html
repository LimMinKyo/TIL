<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while03</title>
  <script type="text/javascript">
    let i = 1; // 차례대로 증가할 값, 초기값
    let sum = 0; // 더해진 값, 다음 연산에 사용할 값
    while(i <= 10){ // 최종값
      sum = sum + i;
      i++; // 증감량
    };
    document.write("<p>1부터 "+(i-1)+"까지의 합은 "+sum+"입니다.</p>");
  </script>
</head>

</body>
</html>
